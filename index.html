<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sky's goofy website</title>

    <script>
        history.scrollRestoration = "manual";

        document.addEventListener('DOMContentLoaded', () => {
            const musicButton = document.getElementById('musicButton');
            const musicPlayer = document.getElementById('musicPlayer');
            const audio = document.getElementById('audioPlayer');
            const trackTitle = document.getElementById('trackTitle');
            const tracks = [
                { title: "NCS - Cartoon - On & On", src: "https://www.youtube.com/watch?v=TW9d8vYrVFQ" },
                { title: "NCS - Alan Walker - Fade", src: "https://www.youtube.com/watch?v=3nQNiWdeH2Q" },
                { title: "NCS - Elektronomia - Sky High", src: "https://www.youtube.com/watch?v=9iHM6X6uUH8" },
                { title: "NCS - DEAF KEV - Invincible", src: "https://www.youtube.com/watch?v=__CRWE-L45k" },
            ];
            let currentTrack = 0;

            // Toggle Music Player Visibility
            musicButton.addEventListener('click', () => {
                musicPlayer.classList.toggle('visible');
                if (musicPlayer.classList.contains('visible')) {
                    audio.src = tracks[currentTrack].src;
                    trackTitle.innerText = tracks[currentTrack].title;
                    audio.play();
                } else {
                    audio.pause();
                }
            });

            // Play Next Track
            document.getElementById('nextTrack').addEventListener('click', () => {
                currentTrack = (currentTrack + 1) % tracks.length;
                audio.src = tracks[currentTrack].src;
                trackTitle.innerText = tracks[currentTrack].title;
                audio.play();
            });

            // Play Previous Track
            document.getElementById('prevTrack').addEventListener('click', () => {
                currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
                audio.src = tracks[currentTrack].src;
                trackTitle.innerText = tracks[currentTrack].title;
                audio.play();
            });

            // Pause/Play Toggle
            document.getElementById('playPause').addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });
        });
    </script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/jpeg" href="images/cat_icon.jpg">
</head>
<body>

    <div class="hero-screen" id="heroScreen">
        <div class="profile-content">
            <h1 class="name">sky.</h1>
        </div>

        <div class="social-links-container">
            <a href="https://discord.com/users/852844724456652829" target="_blank" rel="noopener noreferrer" class="social-link">
                <img src="images/discord_icon.png" alt="Discord" class="social-icon">
            </a>
            <a href="https://www.roblox.com/users/1869928573/profile" target="_blank" rel="noopener noreferrer" class="social-link">
                <img src="images/roblox_icon.png" alt="Roblox" class="social-icon">
            </a>
        </div>

        <button id="musicButton" class="music-button">🎵 Play Music 🎵</button>
    </div>

    <div id="musicPlayer" class="music-player">
        <h2 id="trackTitle">Track Title</h2>
        <audio id="audioPlayer" controls></audio>
        <div class="music-controls">
            <button id="prevTrack">⏮ Previous</button>
            <button id="playPause">⏯ Play/Pause</button>
            <button id="nextTrack">⏭ Next</button>
        </div>
    </div>

</body>
</html>
