    <title>sky's goofy website</title>

    <script>
        history.scrollRestoration = "manual";

        document.addEventListener('DOMContentLoaded', () => {
            const musicButton = document.getElementById('musicButton');
            const musicPlayer = document.getElementById('musicPlayer');
            const audio = document.getElementById('audioPlayer');
            const trackTitle = document.getElementById('trackTitle');
            const tracks = [
                { title: "NCS - Cartoon - On & On", src: "https://www.youtube.com/watch?v=TW9d8vYrVFQ" },
                { title: "NCS - Alan Walker - Fade", src: "https://www.youtube.com/watch?v=3nQNiWdeH2Q" },
                { title: "NCS - Elektronomia - Sky High", src: "https://www.youtube.com/watch?v=9iHM6X6uUH8" },
                { title: "NCS - DEAF KEV - Invincible", src: "https://www.youtube.com/watch?v=__CRWE-L45k" },
            ];
            let currentTrack = 0;

            // Automatically play the first track on page load
            audio.src = tracks[currentTrack].src;
            trackTitle.innerText = tracks[currentTrack].title;
            audio.play();

            // Toggle Music Player Visibility
            musicButton.addEventListener('click', () => {
                musicPlayer.classList.toggle('visible');
            });

            // Play Next Track
            document.getElementById('nextTrack').addEventListener('click', () => {
                currentTrack = (currentTrack + 1) % tracks.length;
                audio.src = tracks[currentTrack].src;
                trackTitle.innerText = tracks[currentTrack].title;
                audio.play();
            });

            // Play Previous Track
            document.getElementById('prevTrack').addEventListener('click', () => {
                currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
                audio.src = tracks[currentTrack].src;
                trackTitle.innerText = tracks[currentTrack].title;
                audio.play();
            });

            // Pause/Play Toggle
            document.getElementById('playPause').addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });
        });
    </script>
