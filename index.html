<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sky's website</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const aboutMeButton = document.getElementById('aboutMeButton');
            const aboutMeSection = document.getElementById('about-me-section');
            const audioPlayer = document.getElementById('audioPlayer');
            const trackTitle = document.getElementById('trackTitle');
            const playPauseButton = document.getElementById('playPause');
            const nextTrackButton = document.getElementById('nextTrack');
            const prevTrackButton = document.getElementById('prevTrack');

            const tracks = [
                { title: "Cartoon - On & On (feat. Daniel Levi)", src: "https://www.youtube.com/embed/TW9d8vYrVFQ?autoplay=1" },
                { title: "Alan Walker - Fade", src: "https://www.youtube.com/embed/3nQNiWdeH2Q?autoplay=1" },
                { title: "Elektronomia - Sky High", src: "https://www.youtube.com/embed/9iHM6X6uUH8?autoplay=1" },
                { title: "DEAF KEV - Invincible", src: "https://www.youtube.com/embed/__CRWE-L45k?autoplay=1" }
            ];

            let currentTrackIndex = 0;

            // Scroll to "About Me" section on button click
            aboutMeButton.addEventListener('click', function (event) {
                event.preventDefault();
                aboutMeSection.scrollIntoView({ behavior: 'smooth' });
            });

            // Load the initial track
            function loadTrack(index) {
                const track = tracks[index];
                audioPlayer.src = track.src;
                trackTitle.innerText = track.title;
                audioPlayer.contentWindow.location.reload(true); // Force reload iframe to auto-play
            }

            // Play/Pause functionality
            playPauseButton.addEventListener('click', () => {
                const iframe = audioPlayer.contentWindow;
                if (iframe) {
                    iframe.postMessage('play', '*');
                }
                playPauseButton.innerText = "‚è∏ Pause";
            });

            // Next track functionality
            nextTrackButton.addEventListener('click', () => {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
            });

            // Previous track functionality
            prevTrackButton.addEventListener('click', () => {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
            });

            // Automatically play the first track on page load
            loadTrack(currentTrackIndex);
        });
    </script>
