    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aboutMeButton = document.getElementById('aboutMeButton');
            const aboutMeSection = document.getElementById('about-me-section');
            const heroScreen = document.getElementById('heroScreen');
            const body = document.body;

            // Initially disable scrolling
            body.style.overflowY = 'hidden';

            // Function to check if an element is in viewport
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            // Hero screen fade-in animation
            const profileContent = document.querySelector('.profile-content');
            const socialLinksContainer = document.querySelector('.social-links-container');
            const aboutMeBtn = document.getElementById('aboutMeButton');

            profileContent.style.opacity = '0';
            profileContent.style.transform = 'translate(-50%, -50%) translateY(20px)';
            socialLinksContainer.style.opacity = '0';
            socialLinksContainer.style.transform = 'translateY(20px)';
            aboutMeBtn.style.opacity = '0';
            aboutMeBtn.style.transform = 'translateY(20px)';

            setTimeout(() => {
                profileContent.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
                profileContent.style.opacity = '1';
                profileContent.style.transform = 'translate(-50%, -50%) translateY(0)';
            }, 100);

            setTimeout(() => {
                socialLinksContainer.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
                socialLinksContainer.style.opacity = '1';
                socialLinksContainer.style.transform = 'translateY(0)';
            }, 500);

            setTimeout(() => {
                aboutMeBtn.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
                aboutMeBtn.style.opacity = '1';
                aboutMeBtn.style.transform = 'translateY(0)';
            }, 800);


            aboutMeButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default anchor link behavior
                // Enable scrolling
                body.style.overflowY = 'auto';
                // Scroll to the about me section smoothly
                aboutMeSection.scrollIntoView({ behavior: 'smooth' });
            });

            // Intersection Observer for about-me-section animation
            const observerOptions = {
                root: null, // relative to the viewport
                rootMargin: '0px',
                threshold: 0.2 // Trigger when 20% of the section is visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        // Optional: If you want the animation to run only once
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            observer.observe(aboutMeSection);
        });
    </script>
